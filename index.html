<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEPC | Partenaire de Confiance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-[#293646] text-white font-['Manrope'] antialiased">
    <main>
      <section
        class="hero relative min-h-screen flex flex-col"
        aria-labelledby="hero-heading"
      >
        <div class="hero__video-wrapper">
          <video
            class="hero__video"
            autoplay
            loop
            muted
            playsinline
            poster="./assets/darkbathroom.png"
          >
            <source src="./assets/videos/newHero.mp4" type="video/mp4" />
            Votre navigateur ne prend pas en charge la vidéo en arrière-plan.
          </video>
          <div class="hero__overlay"></div>
        </div>

        <header class="relative z-10 w-full px-6 py-6 md:px-12">
          <div class="flex items-center justify-between">
            <span class="text-xl font-bold tracking-wide text-[#e79c1d]"
              >SEPC</span
            >
            <button
              class="hidden sm:inline-flex items-center gap-2 px-5 py-2 rounded-full text-sm font-semibold border border-white/30 text-white hover:bg-white/10 transition"
            >
              Notre catalogue
            </button>
          </div>
        </header>

        <div
          class="relative z-10 flex flex-1 items-center justify-center px-6 py-12 md:px-12"
        >
          <div class="max-w-3xl text-center space-y-6">
            <p class="text-sm uppercase tracking-[0.4em] text-[#e79c1d]">
              quincaillerie générale
            </p>
            <h1
              id="hero-heading"
              class="text-4xl md:text-6xl font-extrabold leading-tight text-white"
            >
              SEPC VOTRE PARTENAIRE DE CONFIANCE
            </h1>
            <p class="text-base md:text-lg text-white/80">
              Du gros œuvre aux finitions sanitaires, SEPC vous accompagne avec
              une sélection experte de quincaillerie, équipements et services
              sur mesure pour vos projets professionnels.
            </p>
            <div
              class="flex flex-col gap-4 sm:flex-row sm:justify-center sm:gap-6"
            >
              <a
                href="#"
                class="inline-flex items-center justify-center rounded-full bg-[#cb282d] px-8 py-3 text-base font-semibold shadow-lg shadow-[#cb282d]/40 transition hover:bg-[#a52124]"
              >
                Découvrir nos produits
              </a>
              <a
                href="#"
                class="inline-flex items-center justify-center rounded-full border border-white/40 bg-white/10 px-8 py-3 text-base font-semibold text-white transition hover:bg-white/20"
              >
                Nous contacter
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js" defer></script>
  </body>
</html>
